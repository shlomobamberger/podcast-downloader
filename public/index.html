<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast Downloader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Podcast Downloader</h1>
        <input type="text" id="rssInput" placeholder="Enter RSS URL">
        <button onclick="downloadPodcast()">Start Downloading Episodes</button>
        <button onclick="cancelDownload()" id="cancelButton" style="background-color: #e74c3c; display: none;">Stop and Cancel Current Download</button>
        <p id="status"></p>
    </div>
    <div class="coffee-link">
        <a href="https://www.buymeacoffee.com/shlomobam" target="_blank">
            <img src="https://www.buymeacoffee.com/assets/img/custom_images/orange_img.png" alt="Buy Me A Coffee" style="height: 41px; width: 174px; box-shadow: 0px 3px 2px 0px rgba(190, 190, 190, 0.5); -webkit-box-shadow: 0px 3px 2px 0px rgba(190, 190, 190, 0.5);">
        </a>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
